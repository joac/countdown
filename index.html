<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Milanesat Countdown</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <style>
            @keyframes lighting {
              0% {
                text-shadow: 0px 0px 2px rgba(158, 154, 135, 0.66);
              }
              50% {
                text-shadow: 0px 0px 4px rgba(158, 154, 135, 0.66);
              }
              100% {
                text-shadow: 0px 0px 2px rgba(158, 154, 135, 0.66);
              }
            }
            body {
                background: url('zig zag wool.png') repeat fixed;
                height: 100%;
                height: 100vh;
                width: 100%;
                margin: auto;
            }
            h1, p {
                font-family: 'VT323', monospace;
                text-align: center; 
                color: rgba(200, 200, 200, 0.8);
                text-shadow: 0px 0px 2px rgba(158, 154, 135, 0.66);
                animation: 1s lighting ease-in-out infinite;

            }
            h1 {
                margin: 0 0 0 0;
            }
            p {
                font-size: 5em;
                margin: 0.5em 0 0 0;
            }
            div {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }

        </style>
    </head>
    <body>
        <div>
            <h1>Milanesat is going to space!</h1>
            <p>
                <span id='days'></span>d <span id='hours'></span>:<span id='minutes'></span>:<span id='seconds'></span>
            </p>
        </div>
    </body>
    <script>
    function countdown(dateEnd) {
      var timer, days, hours, minutes, seconds;

      dateEnd = new Date(dateEnd);
      dateEnd = dateEnd.getTime();

      if ( isNaN(dateEnd) ) {
        return;
      }

      timer = setInterval(calculate, 1000);

      function calculate() {
        var dateStart = new Date();
        var timeRemaining = parseInt((dateEnd - dateStart.getTime()) / 1000)

        if ( timeRemaining >= 0 ) {
          days    = parseInt(timeRemaining / 86400);
          timeRemaining   = (timeRemaining % 86400);
          hours   = parseInt(timeRemaining / 3600);
          timeRemaining   = (timeRemaining % 3600);
          minutes = parseInt(timeRemaining / 60);
          timeRemaining   = (timeRemaining % 60);
          seconds = parseInt(timeRemaining);

          document.getElementById("days").innerHTML    = parseInt(days, 10);
          document.getElementById("hours").innerHTML   = ("0" + hours).slice(-2);
          document.getElementById("minutes").innerHTML = ("0" + minutes).slice(-2);
          document.getElementById("seconds").innerHTML = ("0" + seconds).slice(-2);
        } else {
          return;
        }
      }
    }
    countdown('2017-06-15T00:15:00-03:00');
    </script>
</html>
