    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Ada & Maryam Countdown</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link href="patch-final.png" rel="icon" type="image/x-icon" />
        <style>
         @keyframes lighting {
              0% {
                text-shadow: 0px 0px 2px #fafafa;
              }
              50% {
                text-shadow: 0px 0px 4px #fafafa;
              }
              100% {
                text-shadow: 0px 0px 2px #fafafa;
              }
            }
            body {
                background: 
                    url('background.jpg') no-repeat center fixed,
                    url('zig zag wool.png') repeat fixed;
                height: 100%;
                height: 100vh;
                width: 100%;
                margin: auto;
            }
            h1, p, div {
                font-family: 'VT323', monospace;
                text-align: center; 
                color: white;
                text-shadow: 0px 0px 2px #fafafa;
                animation: 1s lighting ease-in-out infinite;

            }
            h1 {
                margin: 0 0 0 0;
            }
            p {
                font-size: 5em;
                margin: 0.5em 0 0 0;
            }
            div {
                padding: 1em;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Ada and Maryam are going to space!</h1>
            <p>
                <span id='days'></span>d <span id='hours'></span>:<span id='minutes'></span>:<span id='seconds'></span>
            </p>
            <a href="http://satellogic.com/">
                <img src='patch-final.png'/>
            </a>
        </div>
    <script>
    function countdown(dateEnd) {
      var timer, days, hours, minutes, seconds;

      dateEnd = new Date(dateEnd);
      dateEnd = dateEnd.getTime();

      if ( isNaN(dateEnd) ) {
        return;
      }

      timer = setInterval(calculate, 1000);

      function calculate() {
        var dateStart = new Date();
        var timeRemaining = parseInt((dateEnd - dateStart.getTime()) / 1000)

        if ( timeRemaining >= 0 ) {
          days    = parseInt(timeRemaining / 86400);
          timeRemaining   = (timeRemaining % 86400);
          hours   = parseInt(timeRemaining / 3600);
          timeRemaining   = (timeRemaining % 3600);
          minutes = parseInt(timeRemaining / 60);
          timeRemaining   = (timeRemaining % 60);
          seconds = parseInt(timeRemaining);

          document.getElementById("days").innerHTML    = parseInt(days, 10);
          document.getElementById("hours").innerHTML   = ("0" + hours).slice(-2);
          document.getElementById("minutes").innerHTML = ("0" + minutes).slice(-2);
          document.getElementById("seconds").innerHTML = ("0" + seconds).slice(-2);
        } else {
          return;
        }
      }
    }
    countdown('2018-02-02T00:15:51+08:00');
    </script>
        </div>
    </body>
